<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fake Coin Shop</h1>

    <!-- Username Input -->
    <div class="username-section">
      <input type="text" id="usernameInput" placeholder="Enter your username">
      <button onclick="setUsername()">Enter</button>
    </div>

    <!-- User Info -->
    <div class="user-info" id="userInfo" style="display: none;">
      <p><strong>Username:</strong> <span id="displayUsername"></span></p>
      <p><strong>Coin Balance:</strong> <span id="coinBalance">0</span></p>
    </div>

    <!-- Coins Section -->
    <div class="coins-section" id="coinsSection" style="display: none;">
      <h2>Buy Coins</h2>
      <div class="coin-box" onclick="buyCoins(30)">30 Coins – $0.34</div>
      <div class="coin-box" onclick="buyCoins(100)">100 Coins – $1.15</div>
      <div class="coin-box" onclick="buyCoins(300)">300 Coins – $3.45</div>
      <div class="coin-box" onclick="buyCoins(1000)">1000 Coins – $11.50</div>

      <!-- Custom Input -->
      <div class="custom-section">
        <input type="number" id="customCoins" placeholder="Custom coins">
        <button onclick="buyCustomCoins()">Buy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
