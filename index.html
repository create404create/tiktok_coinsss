<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shop-container">
    <h1>Coin Shop</h1>

    <!-- Coin Options -->
    <div class="coins">
      <div class="coin-box" data-coins="30" data-price="0.34">$0.34 - 30 Coins</div>
      <div class="coin-box" data-coins="100" data-price="1.15">$1.15 - 100 Coins</div>
      <div class="coin-box" data-coins="500" data-price="5.49">$5.49 - 500 Coins</div>
      <div class="coin-box" data-coins="1000" data-price="9.99">$9.99 - 1000 Coins</div>
    </div>

    <!-- Card Details -->
    <div class="card-form">
      <h2>Enter Card Details</h2>
      <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16">
      <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
      <input type="text" id="cvv" placeholder="CVV" maxlength="3">
      <button id="purchaseBtn">Purchase</button>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Success Message -->
    <div class="success" id="successMessage">
      <div class="tick">âœ”</div>
      <p>Purchase Successful!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
